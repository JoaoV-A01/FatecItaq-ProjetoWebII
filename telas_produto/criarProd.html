<body>
    <div class="card">
        <nav>
            <div class="item"><a href="../index.html">Home</a></div>

    <form id="prodForm">
        <h2>Cadastro Produto</h2>
        <label for="Nome">Nome</label><br>
        <input type="text" id="nomeprod" name="nomeprod" required><br>
        <label for="Preço">Preço</label><br>
        <input type="text" id="precoprod" name="precoprod" required><br>
        <label for="Quantidade">Quantidade</label><br>
        <input type="text" id="qntprod" name="qntprod" required><br>
        <button class="btnProd" type="button" id="submitButton">Registrar Produto</button>
    </form>
    </div>
<script src="../js/prod/createProd.js"></script>  <!-- Supondo que sua função esteja em script.js -->
