        <h3>Buscar Usuário</h3>
        <label for="getUserId">ID do Usuário:</label>
        <input type="number" id="getUserId">
        <button onclick="getUser()">Buscar</button>

        <h3>Gerenciar Usuário</h3>
        <label for="inputNome">Nome:</label>
        <input type="text" id="inputNome">
        <label for="email">Email:</label>
        <input type="text" id="inputEmail">
        <button onclick="updateUser()">Atualizar</button>
        <button onclick="deleteUser()">Excluir</button>

        <form id="form-endereco">
            <label>Cep:
              <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                     onblur="pesquisacep(this.value);" /></label><br />
                <label>Rua:
                <input name="endereco" type="text" id="endereco" size="42" /></label><br />
                <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" /></label><br />
                <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="39" /></label><br />
                <label>Estado:
                <input name="uf" type="text" id="uf" size="2" /></label><br />
                <label>IBGE:
                <input name="ibge" type="text" id="ibge" size="8" /></label><br />
                <button type="button" id="submitButton" class="w3-button w3-white w3-border w3-border-blue">Criar Endereço</button>
        </form>

        <div id="message-text"></div>
            <input name="utmx" type="text" id="utmx" size="2" />
            <input name="utmy" type="text" id="utmy" size="2" />
        <div id="mapid" style="width: 100%; height: 400px;"></div>
    </div>

<script src="js/getUser.js"></script>
<script src="js/updateUser.js"></script>
<script src="js/deleteUser.js"></script>
<script src="js/mapa.js"></script>
