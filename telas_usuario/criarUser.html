<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="card">
        <nav>
            <div class="item"><a href="index.html">Home</a></div>
            <div class="item"><a href="criarUser.html">Cadastrar Usuário</a></div>
            <div class="item"><a href="listarUsers.html">Listar todos usuarios</a></div>
            <div class="item"><a href="buscaUser.html">Buscar Usuário</a></div>
            <div class="item"><a href="graficoUsers.html">Gráfico Usuários</a></div>
        </nav>
        <form id="userForm">
            <h2>Cadastro Usuario</h2>
            <label for="Nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="Email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="Data de Nascimento">Data Nascimento:</label>
            <input type="date" id="nasc" name="data de nascimento" required>
            <label for="Senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label>Cep:
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                       onblur="pesquisacep(this.value);" /></label><br />
                    <label>Rua:<br>
                    <input name="rua" type="text" id="rua" size="28" /></label><br />
                    <label>Bairro:<br>
                    <input name="bairro" type="text" id="bairro" size="28" /></label><br />
                    <label>Cidade:
                    <input name="cidade" type="text" id="cidade" size="19" /></label><br />
                    <label>Estado:
                    <input name="uf" type="text" id="uf" size="2" /></label><br />
                    <label>IBGE:
                    <input name="ibge" type="text" id="ibge" size="8" /></label><br />
            <button class="btnUser" type="button" id="submitButton">Criar Usuário</button>
        </form>
    </div>
    <script src="../js/users/createUser.js"></script>
    <script src="../js/users/cep.js"></script>  
</body>
</html>
